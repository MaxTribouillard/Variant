<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant Launch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://launchar.app/sdk/v1?key=6a59320Dz0LvGovw5MBH0PZvLkDqJt8X&redirect=true"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs@8.38.0/babylon.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
      <!-- <script src="variant.js"></script> -->

</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- Console DOM Overlay pour WebXR AR -->
    <div id="xr-console" style="display:none;">
      <div id="xr-console-header">
        <button id="xr-clear">Clear</button>
        <span id="xr-title">AR Console (DOM Overlay)</span>
      </div>
      <pre id="xr-log"></pre>
    </div>

    <!-- Button pour tester la console en dehors d'AR -->
    <button id="test-console-btn" style="position: fixed; top: 10px; right: 10px; z-index: 1000; padding: 10px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Test Console
    </button>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  
  #renderCanvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
  
  /* Style pour la console DOM Overlay */
  #xr-console {
    position: fixed;
    bottom: 16px;
    left: 16px;
    width: min(90vw, 400px);
    max-height: 300px;
    background: rgba(0, 0, 0, 0.85);
    color: #00ff00;
    border-radius: 8px;
    backdrop-filter: blur(4px);
    overflow: hidden;
    z-index: 999999;
    font-family: 'Courier New', monospace;
    border: 1px solid rgba(0, 255, 0, 0.3);
  }
  
  #xr-console-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    background: rgba(0, 255, 0, 0.1);
    border-bottom: 1px solid rgba(0, 255, 0, 0.2);
  }
  
  #xr-clear {
    padding: 4px 8px;
    border: 1px solid rgba(0, 255, 0, 0.5);
    border-radius: 4px;
    background: transparent;
    color: #00ff00;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s;
  }
  
  #xr-clear:hover {
    background: rgba(0, 255, 0, 0.2);
  }
  
  #xr-title {
    font-size: 12px;
    font-weight: bold;
    color: #00ff00;
  }
  
  #xr-log {
    margin: 0;
    padding: 10px;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 250px;
    overflow-y: auto;
    color: #00ff00;
    background: transparent;
  }
  
  /* Scrollbar personnalisée pour la console */
  #xr-log::-webkit-scrollbar {
    width: 6px;
  }
  
  #xr-log::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
  }
  
  #xr-log::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 0, 0.5);
    border-radius: 3px;
  }
  
  /* Styles pour les différents types de logs */
  .log-error {
    color: #ff4444 !important;
  }
  
  .log-warn {
    color: #ffaa00 !important;
  }
  
  .log-info {
    color: #00aaff !important;
  }
</style>

    <script>
      // Script pour tester la console avant l'AR
      document.addEventListener('DOMContentLoaded', () => {
        const testBtn = document.getElementById('test-console-btn');
        const consoleEl = document.getElementById('xr-console');
        
        if (testBtn && consoleEl) {
          testBtn.addEventListener('click', () => {
            // Toggle de la console pour test
            if (consoleEl.style.display === 'none' || !consoleEl.style.display) {
              consoleEl.style.display = 'block';
              testBtn.textContent = 'Hide Console';
              console.log('Console de test activée');
              console.warn('Ceci est un test d\'avertissement');
              console.error('Ceci est un test d\'erreur');
            } else {
              consoleEl.style.display = 'none';
              testBtn.textContent = 'Test Console';
            }
          });
        }
      });
    </script>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
