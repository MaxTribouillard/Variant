<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant Launch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://launchar.app/sdk/v1?key=6a59320Dz0LvGovw5MBH0PZvLkDqJt8X&redirect=true"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs@8.38.0/babylon.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
      <!-- <script src="variant.js"></script> -->

</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- Console de debug fixe en bas -->
    <div id="debug-console">
      <div id="console-header">
        <span id="console-title">Debug Console</span>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="console-content"></div>
    </div>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  
  #renderCanvas {
    width: 100vw;
    height: 70vh; /* Réduction à 70% pour laisser de la place à la console */
    display: block;
  }
  
  /* Console de debug fixe */
  #debug-console {
    width: 100vw;
    height: 30vh; /* Utilise les 30% restants */
    background: #1a1a1a;
    border-top: 2px solid #333;
    display: flex;
    flex-direction: column;
    font-family: 'Courier New', monospace;
  }
  
  #console-header {
    background: #2d2d2d;
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #444;
    flex-shrink: 0;
  }
  
  #console-title {
    color: #00ff00;
    font-weight: bold;
    font-size: 14px;
  }
  
  #clear-btn {
    background: #007acc;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: background 0.2s;
  }
  
  #clear-btn:hover {
    background: #005a9e;
  }
  
  #console-content {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    font-size: 12px;
    line-height: 1.4;
    color: #ffffff;
    background: #1a1a1a;
  }
  
  /* Scrollbar pour la console */
  #console-content::-webkit-scrollbar {
    width: 8px;
  }
  
  #console-content::-webkit-scrollbar-track {
    background: #2d2d2d;
  }
  
  #console-content::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
  
  #console-content::-webkit-scrollbar-thumb:hover {
    background: #777;
  }
  
  /* Styles pour les différents types de logs */
  .log-entry {
    margin: 2px 0;
    padding: 2px 0;
    word-wrap: break-word;
  }
  
  .log-info {
    color: #00aaff;
  }
  
  .log-warn {
    color: #ffaa00;
  }
  
  .log-error {
    color: #ff4444;
  }
  
  .log-success {
    color: #00ff88;
  }
  
  .timestamp {
    color: #888;
    font-size: 11px;
  }
</style>

    <script>
      // Console de debug intégrée
      let consoleContent;
      let originalLog, originalWarn, originalError;
      
      function initDebugConsole() {
        consoleContent = document.getElementById('console-content');
        const clearBtn = document.getElementById('clear-btn');
        
        // Sauvegarder les méthodes originales
        originalLog = console.log;
        originalWarn = console.warn;
        originalError = console.error;
        
        // Override des méthodes console
        console.log = (...args) => {
          originalLog(...args);
          addLogEntry('info', args.join(' '));
        };
        
        console.warn = (...args) => {
          originalWarn(...args);
          addLogEntry('warn', args.join(' '));
        };
        
        console.error = (...args) => {
          originalError(...args);
          addLogEntry('error', args.join(' '));
        };
        
        // Bouton clear
        clearBtn.addEventListener('click', () => {
          consoleContent.innerHTML = '';
        });
        
        // Message d'initialisation
        addLogEntry('success', 'Console de debug initialisée');
      }
      
      function addLogEntry(type, message) {
        if (!consoleContent) return;
        
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
        
        consoleContent.appendChild(entry);
        consoleContent.scrollTop = consoleContent.scrollHeight;
      }
      
      // Fonction globale pour logger depuis le code JS
      window.debugLog = (message, type = 'info') => {
        addLogEntry(type, message);
      };
      
      // Initialiser quand le DOM est prêt
      document.addEventListener('DOMContentLoaded', initDebugConsole);
    </script>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
