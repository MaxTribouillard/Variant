<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant Launch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://launchar.app/sdk/v1?key=6a59320Dz0LvGovw5MBH0PZvLkDqJt8X&redirect=true"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs@8.38.0/babylon.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
      <!-- <script src="variant.js"></script> -->

</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="xr-console" style="display:none;">
  <div id="xr-console-header">
    <button id="xr-clear">Clear</button>
    <span id="xr-title">AR Console</span>
  </div>
  <pre id="xr-log"></pre>
</div>

<style>
  #xr-console {
    position: fixed;
    bottom: 16px;
    left: 16px;
    width: min(90vw, 520px);
    max-height: 40vh;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border-radius: 8px;
    backdrop-filter: blur(4px);
    overflow: hidden;
    z-index: 999999; /* devant tout */
  }
  #xr-console-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 10px;
    background: rgba(255,255,255,0.08);
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }
  #xr-clear {
    padding: 4px 10px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 6px;
    background: transparent;
    color: #fff;
    cursor: pointer;
  }
  #xr-log {
    margin: 0;
    padding: 10px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size: 12px;
    line-height: 1.35;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: calc(40vh - 44px);
    overflow: auto;
  }
</style>

    <script type="module" src="/main.js"></script>
</body>
</html>
